worker_processes auto;
worker_rlimit_nofile 100000;
error_log /var/log/nginx/error.log crit;

events {
    worker_connections 4000;
    use epoll;
    multi_accept on;
}

http {
    server_tokens off;
    
    #limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    #limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=5r/s;
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    access_log off;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    gzip on;
    gzip_min_length 10240;
    gzip_comp_level 1;
    gzip_vary on;
    gzip_disable msie6;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    reset_timedout_connection on;

    client_body_timeout 10;
    send_timeout 2;
    keepalive_timeout 30;
    keepalive_requests 100000;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
       
upstream frontend {
    server http://localhost:4000;
}

upstream backend {
    server http://localhost:5001;
}
        
server {
    server_name nsf.localhost;
    listen 9090 default_server;
    listen [::]:9090 default_server;
    root /var/www/no-scam/frontend;
    
    proxy_pass frontend;
    health_check uri=/health_check;
        
    access_log logs/frontend.access.log main;
}

server {
    server_name nsb.localhost;
    listen 5000 default_server;
    listen [::]:5000 default_server;
    root /var/www/no-scam/backend;
    
    access_log logs/backend.access.log main;
        
    location ^~/api/v1$ {
        proxy_pass backend;
        health_check uri=/health_check;
        
        echo_read_request_body;
        
        map $request_body $req_body_start {
            
            default $request_body;
        }
    }

    location /api/v1/authenticate {
        proxy_pass backend;
        health_check uri=/health_check;
        
        echo_read_request_body;
        
        map $request_body $req_body_start {
            
            default $request_body;
        }
    }
}
